<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" font-family="-apple-system, system-ui, sans-serif">
  <defs>
    <style>
      .box { fill: #1a1a1a; stroke: #0071e3; stroke-width: 2; }
      .label { fill: #e0e0e0; font-size: 13px; text-anchor: middle; }
      .sub { fill: #888; font-size: 10px; text-anchor: middle; }
      .arrow { stroke: #666; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <rect width="800" height="200" fill="#111"/>

  <!-- Browser -->
  <rect x="20" y="75" width="100" height="50" rx="8" class="box"/>
  <text x="70" y="97" class="label">Browser</text>
  <text x="70" y="113" class="sub">PWA</text>

  <!-- Arrow -->
  <line x1="122" y1="100" x2="148" y2="100" class="arrow"/>

  <!-- React App -->
  <rect x="150" y="75" width="120" height="50" rx="8" class="box"/>
  <text x="210" y="97" class="label">React App</text>
  <text x="210" y="113" class="sub">Vite + MapLibre</text>

  <!-- Arrow -->
  <line x1="272" y1="100" x2="298" y2="100" class="arrow"/>

  <!-- Vercel Gateway -->
  <rect x="300" y="75" width="140" height="50" rx="8" class="box"/>
  <text x="370" y="97" class="label">Vercel Gateway</text>
  <text x="370" y="113" class="sub">api/gateway.js</text>

  <!-- Fan-out arrows -->
  <line x1="440" y1="88" x2="466" y2="40" class="arrow"/>
  <line x1="440" y1="95" x2="466" y2="80" class="arrow"/>
  <line x1="440" y1="100" x2="466" y2="115" class="arrow"/>
  <line x1="440" y1="108" x2="466" y2="155" class="arrow"/>
  <line x1="440" y1="112" x2="466" y2="175" class="arrow"/>

  <!-- FMP API -->
  <rect x="468" y="15" width="120" height="38" rx="8" class="box"/>
  <text x="528" y="35" class="label">FMP API</text>
  <text x="528" y="48" class="sub">stocks (primary)</text>

  <!-- Yahoo Finance -->
  <rect x="468" y="60" width="120" height="38" rx="8" class="box"/>
  <text x="528" y="80" class="label">Yahoo Finance</text>
  <text x="528" y="93" class="sub">fallback</text>

  <!-- Vercel KV -->
  <rect x="468" y="100" width="120" height="38" rx="8" class="box"/>
  <text x="528" y="120" class="label">Vercel KV</text>
  <text x="528" y="133" class="sub">sessions + portfolio</text>

  <!-- Stripe -->
  <rect x="468" y="140" width="120" height="38" rx="8" class="box"/>
  <text x="528" y="160" class="label">Stripe</text>
  <text x="528" y="173" class="sub">billing</text>

  <!-- Polymarket -->
  <rect x="600" y="75" width="120" height="50" rx="8" class="box"/>
  <text x="660" y="97" class="label">Polymarket</text>
  <text x="660" y="113" class="sub">prediction markets</text>

  <!-- Arrow from gateway to Polymarket -->
  <line x1="590" y1="100" x2="598" y2="100" class="arrow"/>
</svg>
