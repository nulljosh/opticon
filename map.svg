<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1020 480">
  <defs>
    <linearGradient id="bg" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#f8fbff"/>
      <stop offset="100%" stop-color="#eef4ff"/>
    </linearGradient>
    <marker id="arr" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L8,3 z" fill="#64748b"/>
    </marker>
  </defs>
  <style>
    .t { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .title { font-size: 14px; font-weight: 700; fill: #0f172a; }
    .sub { font-size: 10.5px; fill: #475569; }
    .label { font-size: 10px; font-weight: 700; fill: #94a3b8; letter-spacing: 0.08em; }
    .box { fill: #fff; stroke: #cbd5e1; stroke-width: 1.2; }
    .grp { fill: #0b63ce; }
    .grp-g { fill: #16a34a; }
    .grp-r { fill: #dc2626; }
    .grp-a { fill: #d97706; }
    .grp-p { fill: #7c3aed; }
    .line { stroke: #94a3b8; stroke-width: 1.2; fill: none; marker-end: url(#arr); }
    .dline { stroke: #94a3b8; stroke-width: 1; fill: none; stroke-dasharray: 4 3; }
  </style>

  <rect width="1020" height="480" rx="14" fill="url(#bg)"/>

  <!-- Title -->
  <text x="510" y="32" text-anchor="middle" class="t title">rise — system architecture</text>
  <text x="510" y="50" text-anchor="middle" class="t sub">financial terminal · live map · simulator · prediction markets · Vercel serverless</text>

  <!-- ===== COL 1: DATA SOURCES ===== -->
  <text x="100" y="76" text-anchor="middle" class="t label">DATA SOURCES</text>

  <!-- Yahoo Finance -->
  <rect x="20" y="84" width="160" height="48" rx="7" class="box"/>
  <rect x="20" y="84" width="6" height="48" rx="3" class="grp"/>
  <text x="100" y="104" text-anchor="middle" class="t title" style="font-size:12px;">Yahoo Finance</text>
  <text x="100" y="120" text-anchor="middle" class="t sub">100 assets · stocks + ETFs</text>
  <text x="100" y="134" text-anchor="middle" class="t sub">commodities · query1/query2</text>

  <!-- Polymarket -->
  <rect x="20" y="144" width="160" height="36" rx="7" class="box"/>
  <rect x="20" y="144" width="6" height="36" rx="3" class="grp-p"/>
  <text x="100" y="164" text-anchor="middle" class="t title" style="font-size:12px;">Polymarket</text>
  <text x="100" y="178" text-anchor="middle" class="t sub">prediction markets · live odds</text>

  <!-- GDELT -->
  <rect x="20" y="192" width="160" height="36" rx="7" class="box"/>
  <rect x="20" y="192" width="6" height="36" rx="3" class="grp-r"/>
  <text x="100" y="212" text-anchor="middle" class="t title" style="font-size:12px;">GDELT / News</text>
  <text x="100" y="226" text-anchor="middle" class="t sub">global events · 16 per cycle</text>

  <!-- USGS -->
  <rect x="20" y="240" width="160" height="36" rx="7" class="box"/>
  <rect x="20" y="240" width="6" height="36" rx="3" class="grp-r"/>
  <text x="100" y="260" text-anchor="middle" class="t title" style="font-size:12px;">USGS Earthquakes</text>
  <text x="100" y="274" text-anchor="middle" class="t sub">live seismic feed · M1.0+</text>

  <!-- OSM / Traffic -->
  <rect x="20" y="288" width="160" height="36" rx="7" class="box"/>
  <rect x="20" y="288" width="6" height="36" rx="3" class="grp-a"/>
  <text x="100" y="308" text-anchor="middle" class="t title" style="font-size:12px;">OSM / Traffic</text>
  <text x="100" y="322" text-anchor="middle" class="t sub">incidents · construction</text>

  <!-- Geo -->
  <rect x="20" y="336" width="160" height="36" rx="7" class="box"/>
  <rect x="20" y="336" width="6" height="36" rx="3" class="grp-g"/>
  <text x="100" y="356" text-anchor="middle" class="t title" style="font-size:12px;">Geolocation</text>
  <text x="100" y="370" text-anchor="middle" class="t sub">browser GPS · ipapi.co fallback</text>

  <!-- arrows from col1 to col2 -->
  <line x1="180" y1="108" x2="310" y2="200" class="line"/>
  <line x1="180" y1="162" x2="310" y2="210" class="line"/>
  <line x1="180" y1="210" x2="310" y2="220" class="line"/>
  <line x1="180" y1="258" x2="310" y2="230" class="line"/>
  <line x1="180" y1="306" x2="310" y2="240" class="line"/>
  <line x1="180" y1="354" x2="490" y2="336" class="line"/>

  <!-- ===== COL 2: GATEWAY + ENGINE ===== -->
  <text x="430" y="76" text-anchor="middle" class="t label">VERCEL SERVERLESS</text>

  <!-- Gateway -->
  <rect x="310" y="84" width="240" height="90" rx="7" fill="#0b63ce"/>
  <text x="430" y="106" text-anchor="middle" class="t" style="font-size:13px;fill:#fff;font-weight:700;">api/gateway.js</text>
  <text x="430" y="124" text-anchor="middle" class="t" style="font-size:10.5px;fill:#bfdbfe;">single Vercel function</text>
  <text x="430" y="140" text-anchor="middle" class="t" style="font-size:10.5px;fill:#bfdbfe;">routes: stocks · markets · incidents</text>
  <text x="430" y="156" text-anchor="middle" class="t" style="font-size:10.5px;fill:#bfdbfe;">earthquakes · events · traffic · +14</text>
  <text x="430" y="170" text-anchor="middle" class="t" style="font-size:10.5px;fill:#bfdbfe;">/api/:path* → ?path= rewrite</text>

  <!-- Blob Cache -->
  <rect x="310" y="190" width="115" height="60" rx="7" class="box"/>
  <text x="368" y="212" text-anchor="middle" class="t title" style="font-size:11px;">Vercel Blob</text>
  <text x="368" y="228" text-anchor="middle" class="t sub">cache layer</text>
  <text x="368" y="242" text-anchor="middle" class="t sub">cron 08:00 UTC</text>

  <!-- Simulator Core -->
  <rect x="435" y="190" width="115" height="60" rx="7" fill="#16a34a"/>
  <text x="493" y="212" text-anchor="middle" class="t" style="font-size:11px;fill:#fff;font-weight:700;">Simulator</text>
  <text x="493" y="228" text-anchor="middle" class="t" style="font-size:10px;fill:#bbf7d0;">Monte Carlo 5K</text>
  <text x="493" y="242" text-anchor="middle" class="t" style="font-size:10px;fill:#bbf7d0;">$1 → $1T journey</text>

  <!-- gateway → blob/sim -->
  <line x1="368" y1="174" x2="368" y2="190" class="line"/>
  <line x1="493" y1="174" x2="493" y2="190" class="line"/>

  <!-- ===== COL 3: UI LAYER ===== -->
  <text x="820" y="76" text-anchor="middle" class="t label">REACT UI (Vite)</text>

  <!-- MapLibre -->
  <rect x="700" y="84" width="300" height="60" rx="7" class="box"/>
  <rect x="700" y="84" width="6" height="60" rx="3" class="grp"/>
  <text x="850" y="109" text-anchor="middle" class="t title" style="font-size:12px;">MapLibre GL — Live Map Backdrop</text>
  <text x="850" y="127" text-anchor="middle" class="t sub">CartoCDN dark/light tile · GPS flyTo · pendingFlyRef race fix</text>
  <text x="850" y="141" text-anchor="middle" class="t sub">markers: seismic · traffic · events · predictions · user pin</text>

  <!-- Ticker -->
  <rect x="700" y="158" width="300" height="44" rx="7" class="box"/>
  <rect x="700" y="158" width="6" height="44" rx="3" class="grp-a"/>
  <text x="850" y="179" text-anchor="middle" class="t title" style="font-size:12px;">Stock Ticker</text>
  <text x="850" y="195" text-anchor="middle" class="t sub">100 assets · horizontal scroll · Yahoo live prices</text>

  <!-- Situation Monitor -->
  <rect x="700" y="216" width="145" height="70" rx="7" class="box"/>
  <rect x="700" y="216" width="6" height="70" rx="3" class="grp-r"/>
  <text x="773" y="238" text-anchor="middle" class="t title" style="font-size:11px;">Situation Monitor</text>
  <text x="773" y="254" text-anchor="middle" class="t sub">incidents · traffic</text>
  <text x="773" y="268" text-anchor="middle" class="t sub">earthquakes · events</text>
  <text x="773" y="282" text-anchor="middle" class="t sub">120s refresh</text>

  <!-- Prediction Panel -->
  <rect x="855" y="216" width="145" height="70" rx="7" class="box"/>
  <rect x="855" y="216" width="6" height="70" rx="3" class="grp-p"/>
  <text x="928" y="238" text-anchor="middle" class="t title" style="font-size:11px;">Prediction Markets</text>
  <text x="928" y="254" text-anchor="middle" class="t sub">Polymarket feed</text>
  <text x="928" y="268" text-anchor="middle" class="t sub">geo-anchored pins</text>
  <text x="928" y="282" text-anchor="middle" class="t sub">live probability</text>

  <!-- Simulator UI -->
  <rect x="700" y="300" width="300" height="44" rx="7" class="box"/>
  <rect x="700" y="300" width="6" height="44" rx="3" class="grp-g"/>
  <text x="850" y="320" text-anchor="middle" class="t title" style="font-size:12px;">Trading Simulator UI</text>
  <text x="850" y="336" text-anchor="middle" class="t sub">50ms tick · live base prices · P&amp;L display</text>

  <!-- gateway → UI -->
  <line x1="550" y1="130" x2="700" y2="114" class="line"/>
  <line x1="550" y1="200" x2="700" y2="180" class="line"/>
  <line x1="550" y1="215" x2="700" y2="250" class="line"/>
  <line x1="550" y1="215" x2="855" y2="250" class="line"/>
  <line x1="550" y1="220" x2="700" y2="318" class="line"/>

  <!-- ===== BOTTOM: INFRA ===== -->
  <rect x="20" y="410" width="980" height="52" rx="8" class="box"/>
  <text x="510" y="430" text-anchor="middle" class="t label">INFRASTRUCTURE</text>
  <text x="510" y="450" text-anchor="middle" class="t sub">Vercel (single function · /api/gateway.js) · GitHub Actions CI (vitest) · Vercel Blob (cron cache) · CartoCDN tiles · rise.heyitsmejosh.com</text>
</svg>
